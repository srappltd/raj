<head>

    <link href='https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css' rel='stylesheet'/>
    <script src='https://cdn.tailwindcss.com'></script>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #main{
            width: 100%;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>

            <div class="flex items-center gap-3 mt-4">
                <span class="w-[40px] h-[40px] rounded-full bg-slate-800 hover:bg-red-800 transition-all cursor-pointer"></span>
                <span class="btn w-[40px] h-[40px] rounded-full bg-red-800 hover:bg-red-800 transition-all cursor-pointer"></span>
                <span class="btn w-[40px] h-[40px] rounded-full bg-slate-800 hover:bg-red-800 transition-all cursor-pointer"></span>
                <span class="btn w-[40px] h-[40px] rounded-full bg-slate-800 hover:bg-red-800 transition-all cursor-pointer"></span>
                <span class="btn w-[40px] h-[40px] rounded-full bg-slate-800 hover:bg-red-800 transition-all cursor-pointer"></span>
                <span class="btn w-[40px] h-[40px] rounded-full bg-slate-800 hover:bg-red-800 transition-all cursor-pointer"></span>
            </div>
        </div>
        <div class="center w-[50%] h-full flex flex-col justify-center relative opacity-100 transition-all duration-1000">

        </div>

            <div class="image-box flex flex-col gap-4 flex-shrink-0 right-[20px] opacity-100 absolute transition-all duration-700">

                <img src="https://images.unsplash.com/photo-1674334082331-41c619c4d8b4?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[150px] h-[200px] cursor-pointer rounded-lg border object-cover" alt="">
                <img src="https://images.unsplash.com/photo-1573790034089-138ee5bce5c1?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[150px] h-[200px] cursor-pointer rounded-lg border object-cover" alt="">
            </div>
            <div class="image-box flex flex-col gap-4 flex-shrink-0 right-[-200px] opacity-0 absolute transition-all duration-700">
                <img src="https://images.unsplash.com/photo-1706884597675-c79067fec450?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[150px] h-[200px] cursor-pointer rounded-lg border object-cover" alt="">

            </div>
            <div class="image-box flex flex-col gap-4 flex-shrink-0 right-[-200px] opacity-0 absolute duration-700">
                <img src="https://images.unsplash.com/photo-1673163078082-13e0269b5378?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fHw%3D" class="w-[150px] h-[200px] cursor-pointer rounded-lg border object-cover" alt="">
                <img src="https://plus.unsplash.com/premium_photo-1697625976028-375ebf731a12?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDh8fHxlbnwwfHx8fHw%3D" class="w-[150px] h-[200px] cursor-pointer rounded-lg border object-cover" alt="">
                <img src="https://images.unsplash.com/photo-1668668259655-15c11fc6495f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8" class="w-[150px] h-[200px] cursor-pointer rounded-lg border object-cover" alt="">
            </div>
            <div class="image-box flex flex-col gap-4 flex-shrink-0 right-[-200px] opacity-0 absolute duration-700">
                <img src="https://images.unsplash.com/photo-1673163078082-13e0269b5378?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fHw%3D" class="w-[150px] h-[200px] cursor-pointer rounded-lg border object-cover" alt="">
                <img src="https://plus.unsplash.com/premium_photo-1697625976028-375ebf731a12?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDh8fHxlbnwwfHx8fHw%3D" class="w-[150px] h-[200px] cursor-pointer rounded-lg border object-cover" alt="">
                <img src="https://images.unsplash.com/photo-1668668259655-15c11fc6495f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8" class="w-[150px] h-[200px] cursor-pointer rounded-lg border object-cover" alt="">
            </div>
            <div class="image-box flex flex-col gap-4 flex-shrink-0 right-[-200px] opacity-0 absolute duration-700">
                <img src="https://images.unsplash.com/photo-1673163078082-13e0269b5378?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fHw%3D" class="w-[150px] h-[200px] cursor-pointer rounded-lg border object-cover" alt="">
                <img src="https://plus.unsplash.com/premium_photo-1697625976028-375ebf731a12?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDh8fHxlbnwwfHx8fHw%3D" class="w-[150px] h-[200px] cursor-pointer rounded-lg border object-cover" alt="">
                <img src="https://images.unsplash.com/photo-1668668259655-15c11fc6495f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8" class="w-[150px] h-[200px] cursor-pointer rounded-lg border object-cover" alt="">
            </div>
            
        </div>
    </div>
    

    <script>
        function loops(){
            document.querySelectorAll(".image-box").forEach(elem=>{
                elem.classList.replace("right-[20px]","right-[-200px]")
                elem.classList.replace("opacity-100","opacity-0")
                document.querySelector(".center img").classList.replace("opacity-100","opacity-0")
            })
            document.querySelectorAll(".btn").forEach(elem=>{
                elem.classList.replace("bg-red-800","bg-slate-800")
            })
        }
        document.querySelectorAll(".btn").forEach((elem,item1)=>{
            elem.addEventListener("click",()=>{
                loops()
                document.querySelectorAll(".image-box").forEach((elem2,item2)=>{
                    if(item1 == item2){
                        elem.classList.replace("bg-slate-800","bg-red-800")
                        const img = elem2.querySelector(".image-box img").src
                        document.querySelector(".center img").setAttribute("src",img)
                        document.querySelector(".center img").classList.replace("opacity-0","opacity-100")
                        elem2.classList.replace("right-[-200px]","right-[20px]")
                        elem2.classList.replace("opacity-0","opacity-100")
                    }
                })
            })
        })
        document.querySelectorAll(".image-box img").forEach(elem=>{
            elem.addEventListener("click",()=>{
                document.querySelector(".center img").setAttribute("src",elem.src)
            })
        })
    </script>


</body>
</html>
